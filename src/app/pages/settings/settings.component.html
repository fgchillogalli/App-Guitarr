<ion-header>
  <app-header></app-header>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-button [routerLink]="['/**']" fill="clear" color="tertiary">
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </ion-button>
      <ion-title class="ion-text-center">Configuracion</ion-title>
  
      <ion-button (click)="saveDatos()" expand="block" fill="clear" shape="round" slot="end" color="tertiary">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-item>

  </ion-toolbar>
</ion-header>

<ion-content>
  

  <ion-list>
    <ion-item>
      <ion-label>Leccion NÂ°: </ion-label>
      <ion-input type="text" placeholder="Nombre o Numero de Leccion" [(ngModel)]="newDatos.leccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="text" position="stacked">Audio</ion-label>
      <ion-buttons slot="end">
        <ion-button>
           <label for="audio-upload">
             <ion-icon color="dark" slot="icon-only" name="musical-note"></ion-icon>
           </label>
            <input (change)="newAudioUpload($event)" id="audio-upload" style="display: none" type="file" accept="audio/*">
        </ion-button>
      </ion-buttons>
    </ion-item>
    
    <ion-item>
      <ion-label class="text" position="stacked">Image</ion-label>
      <ion-buttons slot="end">
        <ion-button>
           <label for="image-upload">
             <ion-icon color="dark" slot="icon-only" name="image"></ion-icon>
           </label>
            <input (change)="newImageUpload($event)" id="image-upload" style="display: none" type="file" accept="image/*">
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item *ngIf="newDatos.imagen" class="ion-margin">
      <img class="image" [src]="newDatos.imagen">
    </ion-item>
  </ion-list>

  

</ion-content>
