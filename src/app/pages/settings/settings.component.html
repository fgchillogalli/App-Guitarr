<ion-header>
  <app-header></app-header>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Configuracion</ion-title>
    <ion-button [routerLink]="['/**']" fill="clear" color="tertiary">
      <ion-icon name="arrow-back-sharp"></ion-icon>
    </ion-button>

    <ion-button (click)="saveAudio()" expand="block" fill="clear" shape="round" slot="end" color="tertiary">
      <ion-icon name="save"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  

  <ion-list>
    <ion-item>
      <ion-label>Leccion NÂ°: </ion-label>
      <ion-input type="text" placeholder="Nombre o Numero de Leccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Imagen de Referencia: </ion-label>
      <ion-input type="text" placeholder="Imagen"></ion-input>
    </ion-item>

    <ion-item>
      
    
      <ion-label>Audio: </ion-label>
      <ion-input (change)="updateAudio($event)" type="file" placeholder="mp3 o m4a"></ion-input>
    </ion-item>
    
  </ion-list>

  

</ion-content>
